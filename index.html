<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto THB Prices</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .bitkub-logo {
      margin-top: 30px;
      height: 60px;
    }

    header {
      color: white;
      font-size: 2.5em;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 0 10px #00b140;
      text-align: center;
    }

    .dashboard {
      display: flex;
      gap: 40px;
      margin: 60px 20px 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,120,0.2);
      padding: 30px;
      width: 280px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(0,255,120,0.4);
    }

    .logo {
      height: 60px;
      margin-bottom: 15px;
    }

    .coin-name {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #00b140;
    }

    .price {
      font-size: 2em;
      font-weight: bold;
      color: #ffffff;
    }

    .change {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: 600;
    }

    .positive {
      color: #00e676;
    }

    .negative {
      color: #ff5252;
    }

    footer {
      position: fixed;
      bottom: 15px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Bitkub Logo -->
  <img src="https://www.bitkub.com/static/logo/og-image.jpg" alt="Bitkub Logo" class="bitkub-logo">

  <header>Bitkub Real-Time Crypto Prices</header>

  <div class="dashboard">
    <div class="card">
      <img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png" alt="BTC Logo" class="logo">
      <div class="coin-name">Bitcoin (BTC)</div>
      <div class="price" id="btc-price">Loading...</div>
      <div class="change" id="btc-change">-</div>
    </div>
    <div class="card">
      <img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png" alt="ETH Logo" class="logo">
      <div class="coin-name">Ethereum (ETH)</div>
      <div class="price" id="eth-price">Loading...</div>
      <div class="change" id="eth-change">-</div>
    </div>
    <div class="card">
      <img src="https://assets.coingecko.com/coins/images/325/large/Tether-logo.png" alt="USDT Logo" class="logo">
      <div class="coin-name">Tether (USDT)</div>
      <div class="price" id="usdt-price">Loading...</div>
      <div class="change" id="usdt-change">-</div>
    </div>
  </div>

  <footer>Powered by CoinGecko API · Updates every 10 sec</footer>

  <script>
    async function updatePrices() {
      try {
        const url = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether&vs_currencies=thb&include_24hr_change=true";
        const res = await fetch(url);
        const data = await res.json();

        const coins = {
          BTC: data.bitcoin,
          ETH: data.ethereum,
          USDT: data.tether
        };

        for (const [key, val] of Object.entries(coins)) {
          document.getElementById(key.toLowerCase() + '-price').textContent =
            val.thb.toLocaleString('en-US', { minimumFractionDigits: 2 }) + " ฿";

          const changeEl = document.getElementById(key.toLowerCase() + '-change');
          const change = val.thb_24h_change ?? 0;
          changeEl.textContent = (change >= 0 ? "+" : "") + change.toFixed(2) + "%";
          changeEl.className = "change " + (change >= 0 ? "positive" : "negative");
        }
      } catch (e) {
        console.error("Error fetching prices:", e);
      }
    }

    updatePrices();
    setInterval(updatePrices, 10000);
  </script>
</body>
</html>
