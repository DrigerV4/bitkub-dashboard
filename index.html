
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitkub Real-Time Crypto Dashboard</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #00b140;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 960px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      text-align: left;
      padding: 10px;
    }
    th {
      background-color: #e0e0e0;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    img.coin-logo {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bitkub Real-Time Crypto Dashboard</h1>
  </header>
  <div class="card">
    <h2>Top 10 Coins by Trading Volume</h2>
    <table>
      <thead>
        <tr>
          <th>Logo</th>
          <th>Symbol</th>
          <th>Price (THB)</th>
          <th>% Change</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody id="volume-data">
        <!-- Real-time data here -->
      </tbody>
    </table>
  </div>

  <script>
    const coinLogos = {
      'BTC': 'https://cryptologos.cc/logos/bitcoin-btc-logo.png',
      'ETH': 'https://cryptologos.cc/logos/ethereum-eth-logo.png',
      'KUB': 'https://cryptologos.cc/logos/bitkub-coin-kub-logo.png',
      'USDT': 'https://cryptologos.cc/logos/tether-usdt-logo.png',
      'XRP': 'https://cryptologos.cc/logos/xrp-xrp-logo.png',
      'ADA': 'https://cryptologos.cc/logos/cardano-ada-logo.png',
      'SOL': 'https://cryptologos.cc/logos/solana-sol-logo.png',
      'BNB': 'https://cryptologos.cc/logos/bnb-bnb-logo.png',
      'DOGE': 'https://cryptologos.cc/logos/dogecoin-doge-logo.png',
      'AVAX': 'https://cryptologos.cc/logos/avalanche-avax-logo.png'
    };

    async function updateTable() {
      try {
        const response = await fetch('https://api.bitkub.com/api/market/ticker');
        const data = await response.json();
        const entries = Object.entries(data);

        console.log("Fetched entries:", entries);

        const filtered = entries
          .filter(([symbol, info]) => symbol.endsWith("_THB") && info.baseVolume !== undefined)
          .map(([symbol, info]) => {
            const coin = symbol.replace("_THB", "");
            return { 
              coin, 
              symbol, 
              price: info.last, 
              change: info.percentChange, 
              volume: info.baseVolume 
            };
          })
          .sort((a, b) => b.volume - a.volume)
          .slice(0, 10);

        console.log("Top 10 filtered coins:", filtered);

        const tbody = document.getElementById('volume-data');
        tbody.innerHTML = "";

        filtered.forEach(item => {
          const logo = coinLogos[item.coin] || 'https://via.placeholder.com/24';
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="${logo}" alt="${item.coin}" class="coin-logo"></td>
            <td>${item.symbol}</td>
            <td>${item.price.toFixed(2)}</td>
            <td>${item.change.toFixed(2)}%</td>
            <td>${item.volume.toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Failed to fetch or process market data:", err);
      }
    }

    updateTable();
    setInterval(updateTable, 10000);
  </script>
</body>
</html>
